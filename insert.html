<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="css/ionic.css">
   <title>Mobile Courses Example</title>

   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/main.js"></script>
  
   <script type="text/javascript">
   $(document).ready(function()
   {
   $("#insert").click(function(){
   var title=$("#title").val();
   var duration=$("#duration").val();
   var price=$("#price").val();
   var dataString="title="+title+"&duration="+duration+"&price="+price+"&insert=";
   if($.trim(title).length>0 & $.trim(duration).length>0 & $.trim(price).length>0)
   {
   $.ajax({
   type: "POST",
//   url:"./api/insert.php",
  // url:"http://192.168.1.70:80/mobile-courses/api/insert.php",
   url: apiUrl + "insert.php",
   data: dataString,
   crossDomain: true,
   cache: false,
   beforeSend: function(){ $("#insert").val('Connecting...');},
   success: function(data){

   if(data=="success")
   {
   alert("inserted");
   $('#insertForm')[0].reset();
   $("#insert").val('submit');
   }
   else if(data=="error")
   {
   alert("error");
   }
   }
   });
   }return false;
   });
   });
   </script>
  </head>
  <body>
   <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
   <h1 class="title">Insert Database</h1>
   <a class="button button-clear" href="readjson.html">Read JSON</a>
   </div><br/><br/>
   <form id="insertForm">
   <div class="list">
   <input type="hidden" id="id" value=""/>
   <div class="item">
   <label>Title</label>
   <input type="text" id="title" value=""/>
   </div>
   <div class="item">
   <label>Duration</label>
   <input type="text" id="duration" value=""/>
   </div>
   <div class="item">
   <label>Price</label>
   <input type="text" id="price" value=""/>
   </div>
   <div class="item">
   <input type="button" id="insert" class="button button-block" value="Insert"/>
   </div>
   </div>
   </form>
  </body>

</html>
